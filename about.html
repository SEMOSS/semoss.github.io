            <div class="row">
                <div class="col-md-6">
                    <h3> About the tool</h3>
                    
                    <p class="lineFix">
                        SEMOSS is an innovative and data-driven application that allows users to explore and uncover connections among existing data from multiple repositories in an effort to help make more informed decisions.<br>
                        The tool displays data from one or more databases in an interactive format that users can customize, overlay, and extend based on their individual needs. This can help establish connections between the pieces of data that healthcare providers need and those system(s) that provide it.
                    </p>
                    <p class="lineFix">As for the name, the word SEMOSS is a play on the Sea moss, which looks a lot like the a network graph with lots of nodes. It also stands for Semantic Open Source Software</p>
                    
                </div>
                
                <div class="col-md-6">
                    <h3> Why we made it</h3>
                   
                    <ul>
                        SEMOSS was originally built to:
                        <li>Help consolidate system information into a central location</li>
                        <li>Identify ripple effects associated with interface changes</li>
                        <li>Assist Program Managers with planning and migration efforts</li>
                        <li>Support development of plans/estimates for modernizing systems to a net-centric environment based on Service Oriented Architecture (SOA)</li>
                        <li>Identify systems that support specific capabilities</li>
                        <li>Reduce portfolio duplication by finding redundancies in data/system functions</li>
                        <li>Support alignment with Integrated Master Schedules (IMS)</li>
                        <li>Help identify interim architectures based on functional needs</li>
                    </ul>
                    
                </div>
